  <!-- Trigger the modal with a button -->
  <button type="button" class="w3-button w3-black w3-mobile" data-toggle="modal" data-target="#myModal">Time And Date</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Date And Time</h4>
        </div>
        <div class="modal-body">
          <p><script>
  var currentDate = new Date(),
      day = currentDate.getDate(),
      month = currentDate.getMonth() + 1,
      year = currentDate.getFullYear();
    var currentTime = new Date(),
      hours = currentTime.getHours(),
      minutes = currentTime.getMinutes();

	if (minutes < 10) {
	 minutes = "0" + minutes;
  }
  document.write("Date"+day + "/" + month + "/" + year+"    "+"Time"+hours + ":" + minutes)
</script></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
	  
	  <!-- Time and Date Ends Here -->
